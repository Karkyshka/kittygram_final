version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  bd_kittygram:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  
  backend:
    image: karkyshka/kittygram_backend
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/app/media
  
  frontend:
    env_file: .env
    image: karkyshka/kittygram_frontend
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static
  
  gateway:
    image: karkyshka/kittygram_gateway
    env_file: .env
    ports:
      - 9000:80
    volumes:
      - static:/static
      - media:/media
